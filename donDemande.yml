
spring:
  application:
    name: donDemande
  jpa:
    hibernate:
      ddl-auto: update  
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/donDemande
    username: donDemande
    password: donDemande

  security:
    enabled: false


#  endpoint:
#    gateway:
#      enabled: true
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
feign:
  hystrix:
    enabled: false      